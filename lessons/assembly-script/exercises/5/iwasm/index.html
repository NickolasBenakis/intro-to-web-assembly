<!DOCTYPE html>
<html>
<body>
  <div id="main"></div>
  <script src="https://cdn.jsdelivr.net/npm/@assemblyscript/loader/umd/index.js"></script>
  <script src=/js/loader.js></script>
  <script >
      const WL = new WasmLoader();
      WL.wasm('/build/untouched.wasm')
      .then(instance => {
        const { fizzbuzz, __getString } = instance;
        const str = __getString(fizzbuzz(3));
        document.write(str);
        document.write(fizzbuzz(15));
        document.write('<br/>');
        __getString(fizzbuzz(15));
        __getString(fizzbuzz(2));
      });

  </script>
</body>
</html>
