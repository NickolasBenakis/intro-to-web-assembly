<!DOCTYPE html>
<html>
<body>
  <div id="main"></div>
  <script>
    fetch('./minusone.wasm').then(response =>
        response.arrayBuffer()
    ).then(bytes => WebAssembly.instantiate(bytes)).then(results => {
    instance = results.instance;
    const minusoneWasm = instance.exports.minusone;

    document.getElementById("main").textContent = minusoneWasm(0);
    }).catch(console.error);


  </script>
</body>
</html>
